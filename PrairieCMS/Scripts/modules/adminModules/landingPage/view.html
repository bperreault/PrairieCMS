<h5>Content</h5>
<div class="row">
    <div class="span8">
     <a href="/cms#body" >Create a New Page</a>&nbsp;&nbsp;<a href="#" data-bind="click: saveAllSiteFilesToHtml" >Export Site</a>
 </div>
</div>
<div class="row">
 <div class="span8">
   <ul id="" data-bind="foreach: contentList">
        <li data-bind=" attr: { class: listClass }">
            <a href="#" data-bind="click: function(data, event) { $parent.getPageForEdit( this ) }">
               <img src="/Content/images/document.png" /></a> 
                 <span data-bind="text: ContentName"></span>
                <a href="#" class="float-right" data-bind="click: function(data, event) { $parent.getPageForEdit( this ) }">
                Edit</a>
                <a data-bind="attr: { href: $parent.previewPage( ContentName ) } " class="float-right" target="_blank" >Preview</a>

        </li>
    </ul>
 </div>
</div>
